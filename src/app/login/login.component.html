 <div style="background-color:grey;height:600px; width: 100%">


 <div class="login" >
     <button (click)="switchLanguage('en')">English</button>
     <button (click)="switchLanguage('ge')">Japanese</button>
     <button (click)="switchLanguage('hi')">Hindi</button>
  <form  #myForm="ngForm" (ngSubmit)="Add(myForm)">
  
      <div class="inputBox" >
          <label for="EmailId"><h4>{{"EmailId" | translate}}</h4></label>
          <input ngModel type="email" class="form-control" id="EmailId" required email name="EmailId" #EmailId="ngModel" #spy>
           <!-- <br/>TODO: remove this: {{spy.className}} -->
          <div *ngIf="EmailId.invalid && (EmailId.dirty || EmailId.touched || EmailId.pristine)" class="alert alert-danger">
            <div *ngIf="EmailId.errors.required">
                Email Id is required.
            </div>
            <div *ngIf="EmailId.errors.email">
                Email Id must be valid.
            </div>
        </div>
     </div>
  
      <div class="inputBox">
          <label for="Password"><h4>{{"Password" | translate}}</h4></label>
          <input ngModel type="password" class="form-control" required  minlength="4" maxlength="4" id="Password" name="Password" #Password="ngModel" >
          <div *ngIf="Password.invalid && (Password.dirty || Password.touched || Password.pristine)" class="alert alert-danger">
            <div *ngIf="Password.errors.required">
                Password is required.
            </div>
            <div *ngIf="Password.errors.minlength">
                Password must be 4 characters long.
            </div>
        </div>   
      </div>


      <div >
        <input ngModel type="checkbox" id="remember" name="remember"  value="remeber me">remember me
    </div>
      <br>
  
      <button style="text-align: center;" type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Login</button> &nbsp; &nbsp;
      <button style="text-align: center;" type="submit" class="btn btn-primary" [routerLink]="['/changepassword']" routerLinkActive="router-link-active" >Forgot Password</button>

      <span>
          {{message}}
      </span>
  </form>
</div>
